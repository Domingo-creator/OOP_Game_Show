<!DOCTYPE html>
<html>
    <head>
        <title>OOP Game Show</title>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link href = "css/style.css" rel = "stylesheet">    

    </head>
    <body>
        <h1 id="game-title">OOP Game Show</h1>
        <div id="new-game-window">
            <p id="game-result"></p>
            <p>Would you like to start a new game?</p>
            <button id="new-game-button">New Game</button>
        </div>
        <div id="game-status-container">
            <p id="timer">--</p>
            <p id="category">&nbsp</p>
        </div>
        <div id= "remaining-guesses-container">
            <div id= "strikes-bar"></div>
            <label for="remaining-guesses">Strikes Left:</label>
            <span id="remaining-guesses"></span>
        </div>    
        
        <div id="gameboard-container">
            <span id="current_guess_container">
                <label for="current-guess">Your Guess:</label><br>
                <span id="current-guess"></span>
            </span>
            <span class="gameboard">
                <span class="empty-space">&nbsp</span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>

                <span class="empty-space">&nbsp</span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                
                <span class="empty-space">&nbsp</span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                
                <span class="empty-space">&nbsp</span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
                <span class="empty-space"></span>
            </span>
            <span id="incorrect-letters-container">
                <label for="incorrect-letters">Incorrect Letters: </label><br>
                <p id='incorrect-letters'></p>
            </span>
        </div>

        <div class="keyboard">
            <span class="key">Q</span
            ><span class="key">W</span
            ><span class="key">E</span
            ><span class="key">R</span
            ><span class="key">T</span
            ><span class="key">Y</span
            ><span class="key">U</span
            ><span class="key">I</span
            ><span class="key">O</span
            ><span class="key">P</span>
            <br>

            <span class="key">A</span
            ><span class="key">S</span
            ><span class="key">D</span
            ><span class="key">F</span
            ><span class="key">G</span
            ><span class="key">H</span
            ><span class="key">J</span
            ><span class="key">K</span
            ><span class="key">L</span>
            <br>

            <span class="key">Z</span
            ><span class="key">X</span
            ><span class="key">C</span
            ><span class="key">V</span
            ><span class="key">B</span
            ><span class="key">N</span
            ><span class="key">M</span>
        </div>

        <script src="js/app.js" ></script>
    </body>

</html>
